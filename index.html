<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #FFF5F7 0%, #FAF0E6 50%, #F0E6F6 100%);
        }

        #lava-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        #logo {
            width: 250px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <canvas id="lava-canvas"></canvas>

    <div class="content">
        <div class="splash-container">
            <img src="Logo.svg" alt="Mova Logo" id="logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
