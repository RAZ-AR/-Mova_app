<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mova</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FAF0E6 0%, #FFF5F7 100%);
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        .background-layer, .spheres-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .background-layer {
            background:
                radial-gradient(circle at 20% 80%, #FFD4E5 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #B5D8FF 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #F5E6D3 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #E5D4FF 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #D4FFED 0%, transparent 50%);
            background-size: 200% 200%;
            animation: lavaMove 25s ease-in-out infinite;
            z-index: 0;
            filter: blur(60px);
            opacity: 0.7;
        }

        .spheres-layer {
            background:
                radial-gradient(circle at 30% 50%, #FFB5D8 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, #C5E0FF 0%, transparent 35%),
                radial-gradient(circle at 60% 20%, #F0E4D7 0%, transparent 45%),
                radial-gradient(circle at 90% 50%, #D9C5FF 0%, transparent 38%),
                radial-gradient(circle at 15% 30%, #C5FFE5 0%, transparent 42%);
            background-size: 300% 300%;
            animation: lavaBlobs 35s ease-in-out infinite;
            z-index: 1;
            filter: blur(80px);
            opacity: 0.6;
        }

        @keyframes lavaMove {
            0% {
                background-position: 0% 0%, 100% 100%, 50% 50%, 100% 0%, 0% 100%;
                transform: scale(1) rotate(0deg);
            }
            33% {
                background-position: 100% 50%, 0% 100%, 80% 20%, 50% 50%, 50% 0%;
                transform: scale(1.1) rotate(120deg);
            }
            66% {
                background-position: 50% 100%, 50% 0%, 20% 80%, 0% 100%, 100% 50%;
                transform: scale(1.05) rotate(240deg);
            }
            100% {
                background-position: 0% 0%, 100% 100%, 50% 50%, 100% 0%, 0% 100%;
                transform: scale(1) rotate(360deg);
            }
        }

        @keyframes lavaBlobs {
            0% {
                background-position: 0% 50%, 50% 0%, 100% 50%, 50% 100%, 25% 75%;
                transform: scale(1) translateY(0);
            }
            25% {
                background-position: 50% 100%, 100% 50%, 0% 50%, 75% 25%, 50% 0%;
                transform: scale(1.15) translateY(-20px);
            }
            50% {
                background-position: 100% 50%, 50% 100%, 50% 0%, 0% 50%, 75% 25%;
                transform: scale(0.95) translateY(20px);
            }
            75% {
                background-position: 50% 0%, 0% 50%, 50% 100%, 25% 75%, 100% 50%;
                transform: scale(1.1) translateY(-10px);
            }
            100% {
                background-position: 0% 50%, 50% 0%, 100% 50%, 50% 100%, 25% 75%;
                transform: scale(1) translateY(0);
            }
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
        }

        #logo {
            width: 250px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    <div class="spheres-layer"></div>
    <div class="splash-container">
        <img src="Logo.svg" alt="Mova Logo" id="logo">
    </div>
</body>
</html>
