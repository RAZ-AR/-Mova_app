<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mova</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        .background-layer, .spheres-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .background-layer {
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, #a7c7e7, transparent 40%),
                radial-gradient(circle at 80% 20%, #fddde6, transparent 40%),
                radial-gradient(circle at 50% 70%, #b2e2d8, transparent 40%),
                radial-gradient(circle at 90% 80%, #d9d2e9, transparent 40%),
                radial-gradient(circle at 50% 50%, #ffffff, transparent 50%);
            animation: lava 25s infinite linear; /* Faster animation */
            z-index: 0;
        }

        .spheres-layer {
            background:
                /* --- Main Abstract Shape --- */
                /* Body */
                radial-gradient(ellipse 50% 20% at 50% 50%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.1) 70%, transparent 90%),
                /* Tail */
                radial-gradient(ellipse 30% 15% at 20% 55%, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 80%),
                /* Head area highlight */
                radial-gradient(ellipse 20% 20% at 75% 45%, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%),

                /* --- Smaller Spheres --- */
                radial-gradient(circle at 85% 80%, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 20%),
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 25%);

            background-size: 100% 100%;
            animation: waves 20s infinite ease-in-out alternate; /* Faster and smoother animation */
            z-index: 1;
            filter: blur(12px); /* Even stronger blur */
            mix-blend-mode: screen;
            box-shadow: inset 0 0 60px 30px rgba(0, 0, 0, 0.05);
        }

        @keyframes lava {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes waves {
            0% { background-position: 0% 50%; transform: scale(1) skew(0deg, 0deg); }
            50% { background-position: 100% 50%; transform: scale(1.05) skew(-5deg, -2deg); }
            100% { background-position: 0% 50%; transform: scale(1) skew(0deg, 0deg); }
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
        }

        #logo {
            width: 250px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    <div class="spheres-layer"></div>
    <div class="splash-container">
        <img src="Logo.svg" alt="Mova Logo" id="logo">
    </div>
</body>
</html>
